
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>
  <h1>Create your Account</h1>

  <form id="signupForm">
    <label for="firstName">First Name:</label>
    <input id="firstName" name="firstName" type="text" required><br><br>

    <label for="lastName">Last Name:</label>
    <input id="lastName" name="lastName" type="text" required><br><br>

    <label for="email">Email:</label>
    <input id="email" name="email" type="email" required><br><br>

    <label for="password">Password:</label>
    <input id="password" name="password" type="password" required><br><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" name="confirmPassword" type="password" required><br><br>

    <button type="submit">Sign Up</button>
  </form>

  <p>Already have an account?
    login.htmlLog In</button>
  </p>
</body>
</html>
